<!doctype html>
<html lang="fa">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Team Shuffle âš½</title>

<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Vazirmatn}
html,body{margin:0;height:100%;color:#fff}

/* ğŸ¥ Video Background */
.video-bg{
  position:fixed;
  inset:0;
  z-index:-2;
  overflow:hidden;
}
.video-bg video{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.85) saturate(1.1);
}

/* overlay */
.overlay{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,rgba(0,0,0,.25),rgba(0,0,0,.55));
  z-index:-1;
}

.app{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
}

.card{
  width:100%;
  max-width:900px;
  background:rgba(0,0,0,.55);
  border-radius:14px;
  padding:16px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

h1{
  font-size:18px;
  margin:0 0 10px;
  color:#ffd100;
}

input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  font-size:13px;
}

.roles{
  display:flex;
  gap:8px;
  margin:8px 0;
}

.role{
  flex:1;
  padding:8px;
  border-radius:8px;
  text-align:center;
  cursor:pointer;
  background:rgba(255,255,255,.08);
  font-size:13px;
}

.role.active{
  outline:2px solid #00d27a;
}

button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(90deg,#ffd100,#00d27a);
  color:#000;
  font-size:13px;
}

.teams{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:12px;
}

.team{
  background:rgba(255,255,255,.08);
  border-radius:10px;
  padding:8px;
}

.team h3{
  margin:0 0 6px;
  font-size:14px;
  color:#ffd100;
}

ul{list-style:none;padding:0;margin:0}
li{
  font-size:12px;
  padding:6px;
  background:rgba(0,0,0,.35);
  border-radius:6px;
  margin-bottom:6px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.subs-title{
  font-size:11px;
  margin-top:6px;
  color:#9fdfff;
}

.reset{
  margin-top:12px;
  background:linear-gradient(90deg,#ff5252,#ffd100);
}

/* âš½ Splash */
.splash{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
  z-index:10;
  animation:fadeOut 1s ease forwards;
  animation-delay:1.2s;
}
.splash span{
  font-size:120px;
  animation:ball 1s ease forwards;
}
@keyframes ball{
  from{transform:scale(2)}
  to{transform:scale(1)}
}
@keyframes fadeOut{
  to{opacity:0;pointer-events:none}
}
</style>
</head>

<body>

<div class="video-bg">
  <video src="bg.mp4" autoplay muted loop playsinline></video>
</div>
<div class="overlay"></div>

<div class="splash"><span>âš½</span></div>

<div class="app">
<div class="card">

<h1>Team Shuffle</h1>

<input id="name" placeholder="Ù†Ø§Ù… Ø®ÙˆØ¯ Ø±Ø§ ÙˆØ§Ø±Ø¯ Ú©Ù†ÛŒØ¯">

<div class="roles">
  <div class="role" data-role="player">âš½ Ø¨Ø§Ø²ÛŒÚ©Ù†</div>
  <div class="role" data-role="gk">ğŸ§¤ Ø¯Ø±ÙˆØ§Ø²Ù‡â€ŒØ¨Ø§Ù†</div>
</div>

<button onclick="register()">Ø«Ø¨Øª</button>

<div class="teams">
  <div class="team">
    <h3>ğŸ”µ ØªÛŒÙ… A</h3>
    <ul id="teamA"></ul>
    <div class="subs-title">ØªØ¹ÙˆÛŒØ¶ÛŒ A</div>
    <ul id="subsA"></ul>
  </div>
  <div class="team">
    <h3>ğŸ”´ ØªÛŒÙ… B</h3>
    <ul id="teamB"></ul>
    <div class="subs-title">ØªØ¹ÙˆÛŒØ¶ÛŒ B</div>
    <ul id="subsB"></ul>
  </div>
</div>

<button class="reset" onclick="resetAll()">ğŸ” Ø±ÛŒØ³Øª (Ø§Ø¯Ù…ÛŒÙ†)</button>

</div>
</div>

<script>
const PASS="admin12345";
const KEY="players_v3";
const DEV="device_v3";
if(!localStorage.getItem(DEV))
  localStorage.setItem(DEV,Math.random().toString(36));

let role=null;
document.querySelectorAll(".role").forEach(r=>{
  r.onclick=()=>{document.querySelectorAll(".role").forEach(x=>x.classList.remove("active"));r.classList.add("active");role=r.dataset.role}
});

function register(){
  const name=document.getElementById("name").value.trim();
  if(!name||!role)return alert("Ù†Ø§Ù… Ùˆ Ù†Ù‚Ø´ Ø±Ø§ ÙˆØ§Ø±Ø¯ Ú©Ù†ÛŒØ¯");
  let p=JSON.parse(localStorage.getItem(KEY)||"[]");
  if(p.some(x=>x.d===localStorage.getItem(DEV)))
    return alert("Ù‚Ø¨Ù„Ø§Ù‹ Ø«Ø¨Øª Ú©Ø±Ø¯Ù‡â€ŒØ§ÛŒØ¯");
  p.push({n:name,r:role,d:localStorage.getItem(DEV)});
  localStorage.setItem(KEY,JSON.stringify(p));
  render();
}

function render(){
  const p=JSON.parse(localStorage.getItem(KEY)||"[]");
  let A=[],B=[],SA=[],SB=[];
  let gk=p.filter(x=>x.r=="gk"),pl=p.filter(x=>x.r=="player");
  shuffle(gk);shuffle(pl);
  if(gk[0])A.push(gk.shift());
  if(gk[0])B.push(gk.shift());
  for(let x of pl){
    if(A.length<5&&B.length<5)(A.length<=B.length?A:B).push(x);
    else (SA.length<=SB.length?SA:SB).push(x);
  }
  draw("teamA",A);draw("teamB",B);draw("subsA",SA);draw("subsB",SB);
}
function draw(id,a){
  const ul=document.getElementById(id);ul.innerHTML="";
  a.forEach(x=>ul.innerHTML+=`<li>${x.n}</li>`);
}
function shuffle(a){for(let i=a.length-1;i>0;i--){let j=Math.random()*(i+1)|0;[a[i],a[j]]=[a[j],a[i]]}}
function resetAll(){
  const p=prompt("Ø±Ù…Ø² Ø§Ø¯Ù…ÛŒÙ†:");
  if(p===PASS){localStorage.clear();location.reload()}
}
render();
</script>

</body>
</html>
