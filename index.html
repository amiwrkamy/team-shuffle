<!doctype html>
<html lang="fa">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Random Team</title>

<style>
:root{
  --bg1:#0f172a;
  --bg2:#020617;
  --blue:#2563eb;
  --red:#dc2626;
  --green:#22c55e;
  --cyan:#06b6d4;
  --gold:#facc15;
  --text:#e5f0ff;
}

*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(700px 300px at 20% 10%, rgba(37,99,235,.25), transparent),
    radial-gradient(700px 300px at 80% 90%, rgba(34,197,94,.2), transparent),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  font-family:tahoma,sans-serif;
  color:var(--text);
}

#splash{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
  background:transparent;
  z-index:100;
}
#splash span{
  font-size:90px;
  animation:spin .5s ease-out forwards;
}
@keyframes spin{
  to{transform:rotate(360deg) scale(.2);opacity:0}
}

.app{
  display:flex;
  justify-content:center;
  padding:12px;
}

.panel{
  width:100%;
  max-width:900px;
  background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(0,0,0,.5));
  border-radius:20px;
  padding:14px;
  box-shadow:0 30px 80px rgba(0,0,0,.8);
}

h1{
  text-align:center;
  margin:6px 0 10px;
  font-size:20px;
  letter-spacing:1px;
}

.step{display:none}
.step.active{display:block}

input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:rgba(255,255,255,.12);
  color:white;
  font-size:15px;
}

.btn{
  width:100%;
  margin-top:12px;
  padding:14px;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:900;
  cursor:pointer;
  box-shadow:0 6px 0 rgba(0,0,0,.4);
}

.next{
  background:linear-gradient(145deg,var(--green),var(--cyan));
  color:#022;
}

.roles{
  display:flex;
  gap:12px;
  margin-top:12px;
}

.role{
  flex:1;
  padding:18px;
  border-radius:18px;
  text-align:center;
  font-size:16px;
  font-weight:900;
  cursor:pointer;
  opacity:.7;
}

.role.player{background:linear-gradient(145deg,#3b82f6,#1d4ed8)}
.role.gk{background:linear-gradient(145deg,#ef4444,#b91c1c)}
.role.active{
  opacity:1;
  box-shadow:0 0 25px rgba(255,255,255,.4);
}

.teams{
  display:flex;
  gap:12px;
  margin-top:14px;
}

.team{
  flex:1;
  background:rgba(255,255,255,.08);
  border-radius:16px;
  padding:10px;
}

.team h3{
  text-align:center;
  margin:4px 0 6px;
  font-size:14px;
}

ul{list-style:none;padding:0;margin:0}
li{
  background:rgba(0,0,0,.45);
  margin:5px 0;
  padding:7px 10px;
  border-radius:10px;
  font-size:13px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.admin{
  margin-top:12px;
  display:flex;
  gap:10px;
}

.admin button{
  flex:1;
  background:linear-gradient(145deg,var(--gold),#fde047);
  border:none;
  border-radius:14px;
  padding:12px;
  font-weight:900;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="splash"><span>âš½</span></div>

<div class="app">
<div class="panel">

<h1>Random Team</h1>

<!-- STEP 1 -->
<div class="step" id="step1">
  <input id="name" placeholder="Ø§Ø³Ù… Ùˆ ÙØ§Ù…ÛŒÙ„ÛŒ">
  <button class="btn next" onclick="goStep2()">Ø§Ø¯Ø§Ù…Ù‡</button>
</div>

<!-- STEP 2 -->
<div class="step" id="step2">
  <div class="roles">
    <div class="role player" onclick="selectRole('player')">âš½ Ø¨Ø§Ø²ÛŒÚ©Ù†</div>
    <div class="role gk" onclick="selectRole('gk')">ðŸ§¤ Ø¯Ø±ÙˆØ§Ø²Ù‡â€ŒØ¨Ø§Ù†</div>
  </div>
  <button class="btn next" onclick="register()">Ø«Ø¨Øª Ù†Ù‡Ø§ÛŒÛŒ</button>
</div>

<!-- TEAMS -->
<div class="teams">
  <div class="team">
    <h3>ðŸ”µ Team A</h3>
    <ul id="A"></ul>
  </div>
  <div class="team">
    <h3>ðŸ”´ Team B</h3>
    <ul id="B"></ul>
  </div>
</div>

<div class="admin">
  <button onclick="shuffle()">Ù‚Ø§Ø·ÛŒâ€ŒÚ©Ø±Ø¯Ù†</button>
  <button onclick="resetAll()">Ø±ÛŒØ³Øª</button>
</div>

</div>
</div>

<script>
setTimeout(()=>document.getElementById('splash').remove(),600);

const KEY="RANDOM_TEAM_STATE";
const DEV="RANDOM_TEAM_DEV";
const ADMIN="admin12345";

let role=null;
let state=JSON.parse(localStorage.getItem(KEY)||'[]');

function dev(){
  let d=localStorage.getItem(DEV);
  if(!d){d=Math.random().toString(36);localStorage.setItem(DEV,d)}
  return d;
}

function alreadyRegistered(){
  return state.some(x=>x.dev===dev());
}

function goStep2(){
  if(!name.value.trim()) return;
  showStep(2);
}

function showStep(n){
  document.querySelectorAll('.step').forEach(s=>s.classList.remove('active'));
  const el=document.getElementById('step'+n);
  if(el) el.classList.add('active');
}

function selectRole(r){
  role=r;
  document.querySelectorAll('.role').forEach(x=>x.classList.remove('active'));
  document.querySelector('.'+r).classList.add('active');
}

function register(){
  if(!role) return;
  if(alreadyRegistered()) return;

  state.push({
    name:name.value.trim(),
    role,
    dev:dev()
  });
  localStorage.setItem(KEY,JSON.stringify(state));
  hideSteps();
  render();
}

function hideSteps(){
  document.querySelectorAll('.step').forEach(s=>s.style.display='none');
}

function resetAll(){
  if(prompt('Ø±Ù…Ø² Ø§Ø¯Ù…ÛŒÙ†')!==ADMIN) return;
  localStorage.clear();
  state=[];
  location.reload();
}

function shuffle(){
  if(prompt('Ø±Ù…Ø² Ø§Ø¯Ù…ÛŒÙ†')!==ADMIN) return;
  state.sort(()=>Math.random()-.5);
  localStorage.setItem(KEY,JSON.stringify(state));
  render();
}

function render(){
  A.innerHTML=B.innerHTML='';
  state.forEach((p,i)=>{
    const li=document.createElement('li');
    li.textContent=(p.role==='gk'?'ðŸ§¤ ':'âš½ ')+p.name;
    (i%2?B:A).appendChild(li);
  });
}

if(alreadyRegistered()){
  hideSteps();
}else{
  showStep(1);
}

render();
</script>

</body>
</html>
