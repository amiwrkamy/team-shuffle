<!doctype html>
<html lang="fa">
<head>

<title>Random Team</title>

<style>
:root{
  --bg:#0b1226;
  --blue:#3b82f6;
  --red:#ef4444;
  --green:#22c55e;
  --cyan:#06b6d4;
  --gold:#facc15;
  --text:#eaf2ff;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:
    radial-gradient(600px 300px at 10% 10%, rgba(59,130,246,.18), transparent),

}

#splash{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
  z-index:99;
}
#splash span{
  font-size:90px;
  animation:spin .5s ease-out forwards;
}
@keyframes spin{
  to{transform:rotate(360deg);opacity:0}
}

.app{display:flex;justify-content:center;padding:12px}

.panel{
  width:100%;
  max-width:900px;
  background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(0,0,0,.4));
  border-radius:18px;
  padding:14px;
  box-shadow:0 25px 60px rgba(0,0,0,.7);
}

h1{text-align:center;margin:6px 0 12px;font-size:22px}

.step{display:none}
.step.active{display:block}

input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:rgba(255,255,255,.1);
  color:white;
  font-size:15px;
}

.big-btn{
  width:100%;
  margin-top:10px;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:900;
  cursor:pointer;
}

.next{
  background:linear-gradient(145deg,var(--green),var(--cyan));
  color:#022;
  box-shadow:0 6px 0 #0f766e;
}

.roles{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.role{
  flex:1;
  padding:16px;
  border-radius:14px;
  text-align:center;
  font-size:16px;
  font-weight:900;
  cursor:pointer;
  opacity:.75;
}

.role.player{background:var(--blue)}
.role.gk{background:var(--red)}
.role.active{opacity:1;box-shadow:0 0 20px rgba(255,255,255,.35)}

.teams{
  display:flex;
  gap:10px;
  margin-top:14px;
}

.team{
  flex:1;
  background:rgba(255,255,255,.06);
  border-radius:14px;
  padding:10px;
}

.team h3{text-align:center;margin:4px 0;font-size:14px}

ul{list-style:none;padding:0;margin:0}
li{
  background:rgba(0,0,0,.35);
  margin:5px 0;
  padding:7px 9px;
  border-radius:9px;
  font-size:13px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.admin{
  margin-top:10px;
  display:flex;
  gap:8px;
}

.admin button{
  flex:1;
  background:linear-gradient(145deg,var(--gold),#fde047);
  border:none;
  border-radius:12px;
  padding:12px;
  font-weight:900;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="splash"><span>âš½</span></div>

<div class="app">
<div class="panel">

<script>
setTimeout(()=>document.getElementById('splash').remove(),600);

const KEY="RANDOM_TEAM_FINAL";
const DEV="DEV_ID";
const ADMIN="admin12345";

let step=1, role=null;
let state=JSON.parse(localStorage.getItem(KEY)||'[]');

function goStep(n){
  const name=document.getElementById('name').value.trim();
  if(n===2 && !name) return;
  document.querySelectorAll('.step').forEach(s=>s.classList.remove('active'));
  document.getElementById('step'+n).classList.add('active');
}

function selectRole(r){
  role=r;
  document.querySelectorAll('.role').forEach(x=>x.classList.remove('active'));
  document.querySelector('.'+r).classList.add('active');
}

function dev(){
  let d=localStorage.getItem(DEV);
  if(!d){d=Math.random().toString(36);localStorage.setItem(DEV,d)}
  return d;
}

function register(){
  if(state.find(x=>x.dev===dev())) return alert('Ù‚Ø¨Ù„Ø§Ù‹ Ø«Ø¨Øª Ø´Ø¯ÛŒ');
  if(!role) return;
  state.push({name:document.getElementById('name').value,role,dev:dev()});
  localStorage.setItem(KEY,JSON.stringify(state));
  document.getElementById('step2').style.display='none';
  render();
}

function resetAll(){
  if(prompt('Ø±Ù…Ø² Ø§Ø¯Ù…ÛŒÙ†')!==ADMIN) return;
  localStorage.clear();state=[];render();
}

function shuffle(){
  if(prompt('Ø±Ù…Ø² Ø§Ø¯Ù…ÛŒÙ†')!==ADMIN) return;
  state.sort(()=>Math.random()-.5);render();
}

function render(){
  A.innerHTML=B.innerHTML='';
  state.forEach((p,i)=>{
    const li=document.createElement('li');
    li.textContent=(p.role==='gk'?'ðŸ§¤ ':'âš½ ')+p.name;
    (i%2?B:A).appendChild(li);
  });
}
render();
</script>

</html>
