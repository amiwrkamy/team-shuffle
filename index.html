<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Team</title>

<style>
*{box-sizing:border-box;font-family:tahoma}
body{

}

/* Ù„ÙˆØ¯ÛŒÙ†Ú¯ */
#loader{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;

  align-items:center;
  z-index:999;
}

  animation:spin .5s linear forwards;
}

  from{transform:rotate(0)}

/* Ø¨Ø§Ú©Ø³ Ø§ØµÙ„ÛŒ */
#app{
  width:95%;
  max-width:420px;
  background:linear-gradient(145deg,#0f2a44,#08131f);
  border-radius:20px;
  padding:15px;
  box-shadow:0 0 30px rgba(0,0,0,.7);
  display:none;
}

h2{text-align:center;margin:5px 0 10px}

input{
  width:100%;

  font-size:16px;
  margin-bottom:10px;
}

.btn{
  width:100%;

.player{background:#1e90ff}

.submit{
  background:linear-gradient(145deg,#00ffcc,#0099ff);
  font-weight:bold;
}

.admin{
  background:linear-gradient(145deg,#ffd700,#ffae00);
  color:#000;
}

.hidden{display:none}

/* ØªÛŒÙ…â€ŒÙ‡Ø§ */
.teams{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.team{
  flex:1;
  background:rgba(0,0,0,.4);
  border-radius:12px;
  padding:8px;
}
.team h3{text-align:center;margin:4px 0;font-size:15px}
ul{padding:0;margin:0;list-style:none}
li{
  font-size:14px;
  padding:2px 0;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.sub{color:#ffd166}

/* Ø§Ø¯Ù…ÛŒÙ† */
#adminPanel{margin-top:10px}
</style>
</head>

<body>

<div id="loader"><div id="ball">âš½</div></div>

<div id="app">

  <!-- Ù…Ø±Ø­Ù„Ù‡ Û± -->
  <div id="step1">
    <h2>Ù†Ø§Ù… Ø®ÙˆØ¯ Ø±Ø§ ÙˆØ§Ø±Ø¯ Ú©Ù†ÛŒØ¯</h2>
    <input id="nameInput" placeholder="Ù†Ø§Ù…">
    <button class="btn submit" onclick="goStep2()">Ø§Ø¯Ø§Ù…Ù‡</button>
  </div>

  <!-- Ù…Ø±Ø­Ù„Ù‡ Û² -->
  <div id="step2" class="hidden">
    <button class="btn player" onclick="register('player')">Ø¨Ø§Ø²ÛŒÚ©Ù†</button>
    <button class="btn gk" onclick="register('gk')">Ø¯Ø±ÙˆØ§Ø²Ù‡â€ŒØ¨Ø§Ù†</button>
  </div>

  <!-- ØªÛŒÙ…â€ŒÙ‡Ø§ -->
  <div id="teams" class="hidden">
    <div class="teams">
      <div class="team">
        <h3>Team A</h3>
        <ul id="A"></ul>
        <ul id="A_sub"></ul>
      </div>
      <div class="team">
        <h3>Team B</h3>
        <ul id="B"></ul>
        <ul id="B_sub"></ul>
      </div>
    </div>
  </div>

  <!-- Ø§Ø¯Ù…ÛŒÙ† -->
  <div id="adminPanel">
    <button class="btn admin" onclick="adminAction('mix')">Ù‚Ø§Ø·ÛŒ Ú©Ø±Ø¯Ù†</button>
    <button class="btn admin" onclick="adminAction('reset')">Ø±ÛŒØ³Øª</button>
  </div>

</div>

<script>
setTimeout(()=>{
  document.getElementById('loader').style.display='none'
  document.getElementById('app').style.display='block'
  loadTeams()
},500)

const key="randomTeamData"
const used="registeredOnce"

function data(){
  return JSON.parse(localStorage.getItem(key)) || {
    A:[],B:[],A_sub:[],B_sub:[]
  }
}

function save(d){localStorage.setItem(key,JSON.stringify(d))}

function goStep2(){
  if(!nameInput.value.trim())return
  if(localStorage.getItem(used)){
    showTeams()
    return
  }
  step1.classList.add('hidden')
  step2.classList.remove('hidden')
}

function register(role){
  const name=nameInput.value.trim()
  if(!name)return

  let d=data()
  let teams=['A','B']
  teams.sort(()=>Math.random()-.5)

  let placed=false
  for(let t of teams){
    if(d[t].length<5){
      if(role==='gk' && d[t].some(x=>x.role==='gk'))continue
      d[t].push({name,role})
      placed=true
      break
    }
  }

  if(!placed){
    let s=teams[Math.floor(Math.random()*2)]+"_sub"
    d[s].push({name,role})
  }

  save(d)
  localStorage.setItem(used,"1")
  showTeams()
}

function showTeams(){
  step1.classList.add('hidden')
  step2.classList.add('hidden')
  teams.classList.remove('hidden')
  render()
}

function render(){
  let d=data()
  ;['A','B','A_sub','B_sub'].forEach(id=>{
    document.getElementById(id).innerHTML=''
    d[id].forEach(p=>{
      let li=document.createElement('li')
      li.textContent=(id.includes('sub')?'ðŸ” ':'')+(p.role==='gk'?'ðŸ§¤ ':'âš½ ')+p.name
      if(id.includes('sub'))li.className='sub'
      document.getElementById(id).appendChild(li)
    })
  })
}

function loadTeams(){
  if(localStorage.getItem(used))showTeams()
}

function adminAction(type){
  let pass=prompt("Ø±Ù…Ø² Ø§Ø¯Ù…ÛŒÙ†:")
  if(pass!=="admin12345")return

  if(type==='reset'){
    localStorage.clear()
    location.reload()
  }
  if(type==='mix'){
    let all=[]
    let d=data()
    Object.values(d).flat().forEach(x=>all.push(x))
    localStorage.removeItem(key)
    localStorage.removeItem(used)
    all.forEach(p=>{
      nameInput.value=p.name
      register(p.role)
    })
  }
}
</script>

</body>
</html>
