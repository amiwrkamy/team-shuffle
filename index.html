<script>
setTimeout(()=>document.getElementById('splash').remove(),600);

const ADMIN="admin12345";
const KEY="RANDOM_TEAM_V1";
const DEV="DEV_ID";

let role=null;
document.getElementById('player').onclick=()=>sel('player');
document.getElementById('gk').onclick=()=>sel('gk');

function sel(r){
  role=r;
  document.querySelectorAll('.role').forEach(x=>x.classList.remove('active'));
  document.getElementById(r).classList.add('active');
}

function dev(){
  let d=localStorage.getItem(DEV);
  if(!d){d=Math.random().toString(36);localStorage.setItem(DEV,d)}
  return d;
}

let state=JSON.parse(localStorage.getItem(KEY)||'[]');

document.getElementById('register').onclick=()=>{
  if(state.find(x=>x.dev===dev())) return alert('Ù‚Ø¨Ù„Ø§Ù‹ Ø«Ø¨Øª Ø´Ø¯ÛŒ');
  const name=document.getElementById('name').value.trim();
  if(!name||!role) return;
  state.push({name,role,dev:dev()});
  localStorage.setItem(KEY,JSON.stringify(state));
  render();
};

document.getElementById('reset').onclick=()=>{
  if(prompt('Ø±Ù…Ø² Ø§Ø¯Ù…ÛŒÙ†')!==ADMIN) return;

  state.sort(()=>Math.random()-.5);
